<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo UOL</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="tela-login">
        <img src="./images/logo 1.png" alt="logo-login">
        <input data-test="input-name" placeholder="Digite seu nome">
        <button data-test="send-name" onclick="perguntarNome()">Entrar</button>
        <img class="loading escondido" src="./images/Loading_icon.gif">
    </div>
    <div data-test="overlay" class="menu escondido">
        <div onclick="abrirMenu()" class="voltar"></div>
        <div class="sidebar">
            <div class="nick"></div>
            <h1>Escolha um contato<br>para enviar mensagem:</h1>
            <div class="cttsOnline">
                <div data-test="all" onclick="selecinarUsuario(this)" class="opcoes usuario">
                    <ion-icon name="people"></ion-icon>
                    <span class="nomeUsu">Todos</span>
                    <ion-icon data-test="check" class="check" name="checkmark"></ion-icon>
                </div>
            </div>
            <h1>Escolha a visibilidade</h1>
            <div class="tipos">
            <div onclick="selecionarTipo(this)" data-test="public" class="opcoes publico">
                <ion-icon name="lock-open"></ion-icon>
               <p>PÃºblico</p>
               <ion-icon class="check" data-test="check" name="checkmark"></ion-icon>
            </div>
            <div onclick="selecionarTipo(this)" data-test="private" class="opcoes privado">
                <ion-icon name="lock-closed"></ion-icon>
                <p>Reservadamente</p>
                <ion-icon class="check" data-test="check" name="checkmark"></ion-icon>
                </div>
            </div>
        </div>
    </div>
    
    <div class="conteudoPagina">
        <header>
            <img alt="logo" src="./images/logo 1.png" class="imgLogo" >
            <button data-test="open-participants" onclick="abrirMenu()"><ion-icon name="people"></ion-icon></button>
        </header>
        <main></main>
        <div class="enviarMensagens">
            <input  data-test="input-message" type="text" placeholder="Escreva aqui...">
           <button class="btnSend" onclick="sendMsg()" data-test="send-message"><ion-icon name="paper-plane-outline"></ion-icon></button>
        </div>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
